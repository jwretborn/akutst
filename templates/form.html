{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>EM Procedures</h1>
    <form name="procedures" action="procedure" method="POST" class="form-horizontal">
    	<div class="form-group">
    		<label for="id" class="col-sm-2 control-label">ID:</label>
    		<div class="col-sm-4">
    			<input type="user_id" class="form-control" name="user_id" />
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="procedure" class="col-sm-2 control-label">Procedure:</label>
    		<div class="col-sm-4">
    			<select name="procedure" class="form-control">
    				<option></option>
    				<option value="1">Blood gas</option>
    				<option value="2">Lumbare puncture</option>
    			</select>
    		</div>
    	</div>
    	<div class="form-group">
    		<label for="date" class="col-sm-2 control-label">Date</label>
    		<div class="col-sm-4">
    			<input type="date" class="form-control" name="date" value="{{ date_today }}" />
    		</div>
    	</div>
    	<div class="form-group">
			<label for="successful" class="col-sm-2 control-label">Successful</label>
			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" name="successful" id="successfullRadio1" value="1"> Yes
				</label>
				<label class="radio-inline">
					<input type="radio" name="successful" id="successfullRadio2" value="0"> No
				</label>
			</div>
    	</div>
    	<div class="form-group">
			<label for="attempts" class="col-sm-2 control-label">Nr. of attempts</label>
			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" name="attempts" id="attemptsRadio1" value="1"> 1
				</label>
				<label class="radio-inline">
					<input type="radio" name="attempts" id="attemptsRadio2" value="2"> 2
				</label>
				<label class="radio-inline">
					<input type="radio" name="attempts" id="attemptsRadio2" value="3"> 3
				</label>
				<label class="radio-inline">
					<input type="radio" name="attempts" id="attemptsRadio2" value="4"> 4
				</label>
				<label class="radio-inline">
					<input type="radio" name="attempts" id="attemptsRadio2" value="5"> 5
				</label>
			</div>
    	</div>
    	<div class="form-group">
    		<div class="col-sm-2"></div>
    		<div class="col-sm-4">
		    	<input class="btn btn-default" type="submit" value="Submit">
		    </div>
    	</div>
    </form>
{% endblock %}
